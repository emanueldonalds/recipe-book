<app-search-bar [immediateSearch]="false"></app-search-bar>

<div class="content">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-stroked-button routerLink="/{{id}}">Tillbaka</button>
        <button mat-stroked-button color="warn" (click)="openDeleteDialog()">Ta bort recept</button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-4 centered">
            <h1 class="mat-h1">Redigera recept</h1>
            <app-recipe-name-input [form]="form"></app-recipe-name-input>
            <app-servings-input [form]="form"></app-servings-input>
            <app-recipe-ingredients-input [ingredients]="ingredients"></app-recipe-ingredients-input>
            <app-recipe-instructions-input [form]="form"></app-recipe-instructions-input>
        </div>
        <div class="row" class="align-right">
            <button mat-stroked-button type="submit">Spara</button>
        </div>
    </form>
</div>
