    <div class="user-info-container">

        <div class="user-info thin-solid-border col-md-6">
            <div class="user-info-inner">
                <h1>{{username}}</h1>
                <hr>
                <h5>{{firstName}} {{lastName}}</h5>
                <h5>{{email}}</h5>
                <span class="permissions">
                    <table class="permissions-table">
                        <thead>
                            <th colspan="2">RÃ¤ttigheter:</th>
                        </thead>
                        <tbody>

                            </tr>
                            <tr>
                                <td>Skapa och redigera</td>
                                <td *ngIf="writeRights">Ja</td>
                                <td *ngIf="!writeRights">Nej</td>
                            </tr>
                        </tbody>
                    </table>
                </span>
                <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
