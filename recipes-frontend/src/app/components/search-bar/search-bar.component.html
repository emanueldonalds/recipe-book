<form (ngSubmit)="onSearch()" id="search-form">
    <div class="input-group mb-2">
        <input type="text" class="form-control" aria-label="Search" aria-describedby="search" name="search" [(ngModel)]="searchValue" (keyup)="onImmediateSearch()">
        <div class="input-group-append">
            <button class="btn-search input-group-text btn-dark" id="search" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </div>
</form>
