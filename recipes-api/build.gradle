plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '2.6.6'
}

compileJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

def springVersion = "3.0.6"
def lombokVersion = "1.18.26"

dependencies {
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.464'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "${springVersion}"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${springVersion}"
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-jose', version: '6.0.3'
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-resource-server', version: '6.0.3'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springVersion}"
}

application {
    mainClass = 'recipes.recipes.api.App'
}

tasks.named('test') {
    useJUnitPlatform()
}